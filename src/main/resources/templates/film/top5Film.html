<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
</head>
<body>
<div th:switch="${films}">
    <h2 th:case="null">No films found!</h2>
    <div th:case="*">
        <h2>Топ 5 Фильмов</h2>
        <table>
            <thead>
            <tr>
                <th>Название</th>
                <th>Жанр</th>
                <th>Рейтинг</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="element : ${films}">
                <td th:text="${element.movieTitle}"></td>
                <td th:text="${element.genre}"></td>
                <td th:text="${element.filmRating}"></td>
                <td><a th:href="@{{id}(id=${element.id})}">Подробнее</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <a th:href="'/films'">Вернуть к списку фильмов</a>
</div>
</body>
</html>
